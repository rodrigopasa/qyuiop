<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAZAP DISPAROS EM MASSA</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            900: '#14532d',
                        },
                        whatsapp: '#DCF8C6',
                        whatsappChat: '#E5DDD5'
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Phone Mockup Styling */
        .phone-frame {
            border: 12px solid #1e293b;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: #E5DDD5;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #1e293b;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 20;
        }
        .chat-pattern {
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Base URL
        const API_BASE = window.location.origin;

        // --- Componente: Toggle Switch ---
        const Toggle = ({ checked, onChange, label }) => (
            <div className="flex items-center cursor-pointer" onClick={() => onChange(!checked)}>
                <div className={`w-10 h-6 flex items-center bg-gray-300 rounded-full p-1 duration-300 ease-in-out ${checked ? 'bg-brand-500' : ''}`}>
                    <div className={`bg-white w-4 h-4 rounded-full shadow-md transform duration-300 ease-in-out ${checked ? 'translate-x-4' : ''}`}></div>
                </div>
                {label && <span className="ml-3 text-sm text-gray-700 font-medium">{label}</span>}
            </div>
        );

        // --- Componente: Login Screen ---
        const LoginScreen = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const res = await fetch(`${API_BASE}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ password })
                    });

                    const data = await res.json();

                    if (res.ok && data.success) {
                        onLogin();
                    } else {
                        setError(data.error || 'Senha incorreta');
                    }
                } catch (err) {
                    setError('Erro ao conectar com o servidor');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-brand-50 to-gray-100">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <i className="ph-fill ph-whatsapp-logo text-brand-500 text-5xl mb-4"></i>
                            <h1 className="text-2xl font-bold text-gray-800">PAZAP Disparador</h1>
                            <p className="text-sm text-gray-500 mt-2">Sistema de Disparos em Massa</p>
                        </div>
                        <form onSubmit={handleLogin}>
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Senha de Acesso
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Digite a senha"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none"
                                    required
                                    autoFocus
                                />
                                {error && (
                                    <p className="mt-2 text-sm text-red-500 flex items-center gap-1">
                                        <i className="ph-fill ph-warning"></i>
                                        {error}
                                    </p>
                                )}
                            </div>
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-brand-600 hover:bg-brand-700 text-white py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                            >
                                {loading ? (
                                    <>
                                        <i className="ph ph-spinner animate-spin"></i>
                                        Verificando...
                                    </>
                                ) : (
                                    <>
                                        <i className="ph-fill ph-lock"></i>
                                        Entrar
                                    </>
                                )}
                            </button>
                        </form>
                        <div className="mt-6 text-center">
                            <p className="text-xs text-gray-400">
                                Sistema protegido por senha
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [authenticated, setAuthenticated] = useState(false);
            const [checkingAuth, setCheckingAuth] = useState(true);

            // Verificar autentica√ß√£o ao carregar
            useEffect(() => {
                checkAuth();
            }, []);

            const checkAuth = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/auth/check`, {
                        credentials: 'include'
                    });
                    const data = await res.json();
                    setAuthenticated(data.authenticated || false);
                } catch (err) {
                    setAuthenticated(false);
                } finally {
                    setCheckingAuth(false);
                }
            };

            if (checkingAuth) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <i className="ph ph-spinner animate-spin text-4xl text-brand-500"></i>
                            <p className="mt-4 text-gray-600">Verificando autentica√ß√£o...</p>
                        </div>
                    </div>
                );
            }

            if (!authenticated) {
                return <LoginScreen onLogin={() => setAuthenticated(true)} />;
            }

            return <MainApp onLogout={() => setAuthenticated(false)} />;
        }

        function MainApp({ onLogout }) {
            // --- Estados de Configura√ß√£o ---
            const [config, setConfig] = useState({
                baseUrl: 'http://localhost:8080',
                apiKey: '',
                instanceName: ''
            });
            const [tab, setTab] = useState('numbers');
            const [instanceStatus, setInstanceStatus] = useState({ connected: false, state: 'unknown' });
            
            // --- Estados da Campanha ---
            const [numbersInput, setNumbersInput] = useState('');
            const [message, setMessage] = useState('');
            const [mediaType, setMediaType] = useState('text');
            const [mediaFile, setMediaFile] = useState(null);
            const [mediaPreview, setMediaPreview] = useState(null);
            
            // --- Estados de Grupos ---
            const [availableGroups, setAvailableGroups] = useState([]);
            const [selectedGroups, setSelectedGroups] = useState([]);
            const [isLoadingGroups, setIsLoadingGroups] = useState(false);

            // --- Configura√ß√µes de Envio ---
            const [delays, setDelays] = useState({ min: 10, max: 20 });
            const [scheduleTime, setScheduleTime] = useState('');
            const [linkPreview, setLinkPreview] = useState(true);
            const [autoFormat, setAutoFormat] = useState(true);
            
            // --- Execu√ß√£o ---
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [jobs, setJobs] = useState([]);
            const csvInputRef = useRef(null);
            const logsRefreshInterval = useRef(null);
            
            // --- CARREGAR DADOS DO SERVIDOR ---
            useEffect(() => {
                loadConfig();
                loadLogs();
                loadJobs();

                // Atualizar logs a cada 5 segundos
                logsRefreshInterval.current = setInterval(() => {
                    loadLogs();
                    loadJobs();
                }, 5000);

                return () => {
                    if (logsRefreshInterval.current) {
                        clearInterval(logsRefreshInterval.current);
                    }
                };
            }, []);

            const loadConfig = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/config`, {
                        credentials: 'include'
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setConfig(data);
                    }
                } catch (err) {
                    console.error('Erro ao carregar configura√ß√£o:', err);
                }
            };

            const saveConfig = async (newConfig) => {
                try {
                    await fetch(`${API_BASE}/api/config`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(newConfig)
                    });
                } catch (err) {
                    console.error('Erro ao salvar configura√ß√£o:', err);
                }
            };

            const loadLogs = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/logs`, {
                        credentials: 'include'
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setLogs(data);
                    }
                } catch (err) {
                    console.error('Erro ao carregar logs:', err);
                }
            };

            const loadJobs = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/jobs`, {
                        credentials: 'include'
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setJobs(data);
                        
                        // Atualizar status baseado nos jobs
                        const runningJobs = data.filter(j => j.status === 'running' || j.status === 'scheduled');
                        if (runningJobs.length > 0) {
                            setStatus(runningJobs[0].status);
                        } else {
                            setStatus('idle');
                        }
                    }
                } catch (err) {
                    console.error('Erro ao carregar jobs:', err);
                }
            };

            const checkInstanceStatus = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/instance/status`, {
                        credentials: 'include'
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setInstanceStatus(data);
                        return data.connected;
                    }
                } catch (err) {
                    console.error('Erro ao verificar status:', err);
                    setInstanceStatus({ connected: false, error: 'Erro ao verificar' });
                    return false;
                }
                return false;
            };

            // Salvar configura√ß√£o automaticamente
            useEffect(() => {
                if (config.baseUrl || config.apiKey || config.instanceName) {
                    saveConfig(config);
                    // Verificar status da inst√¢ncia quando config mudar
                    if (config.baseUrl && config.apiKey && config.instanceName) {
                        checkInstanceStatus();
                    }
                }
            }, [config]);

            // Verificar status periodicamente (a cada 30 segundos)
            useEffect(() => {
                if (config.baseUrl && config.apiKey && config.instanceName) {
                    checkInstanceStatus();
                    const interval = setInterval(checkInstanceStatus, 30000);
                    return () => clearInterval(interval);
                }
            }, [config]);

            // Utilit√°rios
            const addLog = async (type, text) => {
                try {
                    await fetch(`${API_BASE}/api/logs`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ type, text })
                    });
                    loadLogs();
                } catch (err) {
                    console.error('Erro ao adicionar log:', err);
                }
            };

            const exportLogs = () => {
                if (logs.length === 0) return alert("N√£o h√° logs para exportar.");
                const dataStr = JSON.stringify(logs, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `relatorio-envio-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const clearLogs = async () => {
                if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                    try {
                        await fetch(`${API_BASE}/api/logs`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });
                        loadLogs();
                    } catch (err) {
                        alert('Erro ao limpar logs');
                    }
                }
            };

            // --- L√≥gica de Formata√ß√£o BR ---
            const formatBrazilianNumber = (num) => {
                let n = num.replace(/\D/g, '');

                if (n.length === 10 || n.length === 11) {
                    n = '55' + n;
                }

                if (n.startsWith('55') && n.length === 12) {
                    const ddd = parseInt(n.substring(2, 4));
                    const firstDigit = parseInt(n.substring(4, 5));

                    if (ddd >= 11 && ddd <= 99 && firstDigit >= 6) {
                        n = n.substring(0, 4) + '9' + n.substring(4);
                    }
                }
                return n;
            };

            // --- Manipula√ß√£o de Arquivos (M√≠dia) ---
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setMediaFile(reader.result);
                        setMediaPreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            // --- IMPORTA√á√ÉO CSV ---
            const handleCsvImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split(/\r\n|\n/);
                    const extractedNumbers = [];

                    lines.forEach(line => {
                        const columns = line.split(/[,;]/);
                        for (let col of columns) {
                            let clean = col.replace(/\D/g, '');
                            
                            if (autoFormat) {
                                clean = formatBrazilianNumber(clean);
                            }

                            if (clean.length >= 10 && clean.length <= 15) { 
                                extractedNumbers.push(clean);
                                break; 
                            }
                        }
                    });

                    if (extractedNumbers.length > 0) {
                        setNumbersInput(prev => {
                            const current = prev.trim();
                            return (current ? current + '\n' : '') + extractedNumbers.join('\n');
                        });
                        addLog('success', `${extractedNumbers.length} n√∫meros importados do arquivo.`);
                    } else {
                        addLog('error', 'Nenhum n√∫mero v√°lido encontrado no arquivo.');
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const triggerCsvImport = () => {
                csvInputRef.current.click();
            };

            // --- Busca de Grupos ---
            const fetchGroups = async () => {
                if (!config.apiKey || !config.instanceName) {
                    addLog('error', 'Configure a API Key e Inst√¢ncia primeiro.');
                    return;
                }
                setIsLoadingGroups(true);
                try {
                    const cleanUrl = config.baseUrl.replace(/\/$/, '');
                    const res = await fetch(`${cleanUrl}/group/fetchAllGroups/${config.instanceName}?getParticipants=false`, {
                        headers: { 'apikey': config.apiKey }
                    });
                    
                    if (!res.ok) throw new Error(`Erro ${res.status}`);
                    
                    const data = await res.json();
                    const groups = Array.isArray(data) ? data : (data.response || []);
                    
                    setAvailableGroups(groups.map(g => ({
                        id: g.id,
                        subject: g.subject || 'Grupo Sem Nome',
                        participants: g.size || g.participants?.length || '?'
                    })));
                    addLog('success', `${groups.length} grupos carregados.`);
                } catch (err) {
                    addLog('error', `Falha ao buscar grupos: ${err.message}`);
                } finally {
                    setIsLoadingGroups(false);
                }
            };

            const toggleGroupSelection = (id) => {
                setSelectedGroups(prev => 
                    prev.includes(id) ? prev.filter(gId => gId !== id) : [...prev, id]
                );
            };

            // --- Engine de Envio (AGORA ENVIA PARA O SERVIDOR) ---
            const startCampaign = async () => {
                if (status === 'running') return;
                
                // Verificar status da inst√¢ncia antes de iniciar
                const isConnected = await checkInstanceStatus();
                if (!isConnected) {
                    addLog('error', 'Inst√¢ncia n√£o est√° conectada. Verifique a conex√£o antes de enviar.');
                    return;
                }
                
                let finalTargets = [];

                if (tab === 'numbers') {
                    const lines = numbersInput.split('\n');
                    finalTargets = lines.map(line => {
                        let n = line.replace(/\D/g, '');
                        if (autoFormat) {
                            n = formatBrazilianNumber(n);
                        }
                        return n;
                    }).filter(n => n.length > 8);
                    
                    if (finalTargets.length === 0) {
                        return addLog('error', 'Lista de n√∫meros vazia ou inv√°lida. Verifique os dados.');
                    }
                } else {
                    finalTargets = selectedGroups;
                    if (finalTargets.length === 0) return addLog('error', 'Selecione grupos para enviar.');
                }
                
                if (!message && !mediaFile) return addLog('error', 'A mensagem n√£o pode estar vazia.');

                if (mediaType !== 'text' && !mediaFile) {
                    return addLog('error', 'Selecione um arquivo de imagem ou v√≠deo para enviar.');
                }

                let fileName = '';
                let rawBase64 = '';

                if (mediaFile) {
                    try {
                        const parts = mediaFile.split(';');
                        const mime = parts[0].split(':')[1];
                        const ext = mime.split('/')[1];
                        fileName = `file_${new Date().getTime()}.${ext}`;
                        rawBase64 = mediaFile.split(',')[1];
                    } catch (e) {
                        fileName = 'media_file.bin';
                        rawBase64 = mediaFile;
                    }
                }

                // Criar job no servidor
                try {
                    const jobData = {
                        targets: finalTargets,
                        message: message,
                        mediaType: mediaType,
                        mediaBase64: rawBase64,
                        fileName: fileName,
                        delays: delays,
                        linkPreview: linkPreview,
                        scheduleTime: scheduleTime ? new Date(scheduleTime).toISOString() : null
                    };

                    const res = await fetch(`${API_BASE}/api/jobs`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(jobData)
                    });

                    if (res.ok) {
                        const data = await res.json();
                        setStatus(scheduleTime ? 'scheduled' : 'running');
                        addLog('info', `Campanha ${scheduleTime ? 'agendada' : 'iniciada'} com ID: ${data.jobId}`);
                        if (scheduleTime) {
                            addLog('info', `Agendada para: ${new Date(scheduleTime).toLocaleString('pt-BR')}`);
                            setScheduleTime(''); // Limpar campo
                        }
                        loadJobs();
                    } else {
                        const error = await res.json();
                        addLog('error', `Erro ao criar campanha: ${error.error}`);
                    }
                } catch (err) {
                    addLog('error', `Erro ao criar campanha: ${err.message}`);
                }
            };

            const stopCampaign = async () => {
                // Cancelar job ativo
                const activeJob = jobs.find(j => j.status === 'running' || j.status === 'scheduled');
                if (activeJob) {
                    try {
                        await fetch(`${API_BASE}/api/jobs/${activeJob.id}`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });
                        addLog('warning', 'Campanha cancelada.');
                        loadJobs();
                    } catch (err) {
                        addLog('error', 'Erro ao cancelar campanha');
                    }
                }
                setStatus('idle');
            };

            const handleLogout = async () => {
                try {
                    await fetch(`${API_BASE}/api/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                } catch (err) {
                    // Ignorar erros
                }
                onLogout();
            };

            // --- Phone Preview Component ---
            const PhonePreview = () => (
                <div className="flex justify-center h-full items-center py-4">
                    <div className="phone-frame w-[300px] h-[580px] flex flex-col">
                        <div className="phone-notch"></div>
                        <div className="bg-[#075E54] h-20 pt-8 px-4 flex items-center gap-3 text-white z-10 shrink-0">
                            <i className="ph ph-arrow-left text-xl"></i>
                            <div className="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden">
                                <i className="ph ph-user text-gray-500"></i>
                            </div>
                            <div className="flex-1 leading-tight">
                                <div className="font-semibold text-sm">Cliente</div>
                                <div className="text-[10px] opacity-80">online</div>
                            </div>
                            <i className="ph ph-video-camera"></i>
                            <i className="ph ph-phone"></i>
                            <i className="ph ph-dots-three-vertical"></i>
                        </div>
                        <div className="flex-1 relative overflow-y-auto custom-scrollbar flex flex-col p-3 gap-2">
                            <div className="absolute inset-0 chat-pattern z-0"></div>
                            <div className="self-start bg-white rounded-lg rounded-tl-none p-2 max-w-[80%] shadow-sm z-10 text-xs">
                                <p>Ol√°, gostaria de saber mais sobre as promo√ß√µes.</p>
                                <span className="text-[9px] text-gray-400 block text-right mt-1">10:00</span>
                            </div>
                            {(message || mediaPreview) && (
                                <div className="self-end bg-[#DCF8C6] rounded-lg rounded-tr-none p-2 max-w-[80%] shadow-sm z-10 text-xs relative animate-bounce-in">
                                    {mediaPreview && (
                                        <div className="mb-2 rounded overflow-hidden">
                                            {mediaType === 'video' ? (
                                                <video src={mediaPreview} controls className="w-full h-auto max-h-40 object-cover" />
                                            ) : (
                                                <img src={mediaPreview} className="w-full h-auto max-h-40 object-cover" />
                                            )}
                                        </div>
                                    )}
                                    <p className="whitespace-pre-wrap leading-relaxed text-gray-800">{message}</p>
                                    <div className="flex justify-end items-center gap-1 mt-1">
                                        <span className="text-[9px] text-gray-500">{new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                        <i className="ph-fill ph-checks text-blue-500 text-[10px]"></i>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="bg-[#f0f0f0] p-2 flex items-center gap-2 z-10 shrink-0">
                            <i className="ph ph-smiley text-gray-500 text-xl"></i>
                            <div className="flex-1 bg-white rounded-full h-8 px-3 flex items-center text-xs text-gray-400">Mensagem</div>
                            <div className="w-8 h-8 bg-[#00897B] rounded-full flex items-center justify-center text-white shadow">
                                <i className="ph-fill ph-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- Quick Emoji Component ---
            const QuickEmoji = () => {
                const emojis = ["üî•","‚ù§Ô∏è","üëç","‚úÖ","üöÄ","üí∞","üëã","üòÅ","üì≤","üò±"];
                return (
